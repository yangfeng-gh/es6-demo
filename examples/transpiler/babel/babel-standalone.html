<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>babel-standalone</title>
    <script src="lib/babel.js"></script>
</head>
<body>
<p>注意，网页中实时将ES6代码转为ES5，对性能会有影响。生产环境需要加载已经转码完成的脚本。</p>
<p id="output" style="color: #f00">此例测试不成功</p>
<p id="output2" style="color: #f00">此例测试不成功</p>
<script type="text/babel">
    // Your ES6 code
    let arr = [2,4,6];
    let arr2 = arr.map(item => item + 1);
    let arr3 = (_arr => {
        return _arr.map(item => item - 1);
    })(arr);
    document.getElementById('output').innerHTML = ("转换成功：" + arr2 + "<br>");
    document.getElementById('output').innerHTML += ("转换成功：" + arr3);
    document.getElementById('output').style.color = "#0f0";
</script>
<script type="text/babel" data-presets="es2015,stage-2">
    // Your ES6 code
    const getMessage = () => "Hello World";
    document.getElementById('output2').innerHTML = getMessage();
    document.getElementById('output2').style.color = "#0f0";
</script>
<!-- <script type="text/babel" src="js/es6-file.js"></script> -->
<!-- <script type="text/babel" data-plugins="lolizer"> -->
</body>
</html>
